      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
      
      /* Global Minimalist Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
      
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-thumb { background-color: #4b5563; }
      .dark ::-webkit-scrollbar-thumb:hover { background-color: #6b7280; }
      
      /* Firefox support */
      * { scrollbar-width: thin; scrollbar-color: #cbd5e1 transparent; }
      .dark * { scrollbar-color: #4b5563 transparent; }
      
      .resize-handle-n { cursor: ns-resize; height: 8px; position: absolute; top: -4px; left: 0; right: 0; z-index: 10; }
      .resize-handle-s { cursor: ns-resize; height: 8px; position: absolute; bottom: -4px; left: 0; right: 0; z-index: 10; }

      /* TAURI / WEBVIEW DRAG FIXES */
      [draggable="true"] {
        -webkit-user-drag: element; /* Vital for WebKit/Tauri */
        cursor: grab;
      }
      [draggable="true"]:active {
        cursor: grabbing;
      }
      
      /* SAFE AREA UTILITIES */
      .pt-safe {
        padding-top: env(safe-area-inset-top, 20px);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
