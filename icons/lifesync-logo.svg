<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 主渐变 - 深蓝紫到亮蓝 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- 内发光效果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)"/>
  
  <!-- 外圈装饰环 -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- 时钟刻度点 -->
  <g fill="rgba(255,255,255,0.6)">
    <circle cx="256" cy="56" r="6"/>
    <circle cx="256" cy="456" r="6"/>
    <circle cx="56" cy="256" r="6"/>
    <circle cx="456" cy="256" r="6"/>
    <circle cx="397" cy="115" r="4"/>
    <circle cx="397" cy="397" r="4"/>
    <circle cx="115" cy="115" r="4"/>
    <circle cx="115" cy="397" r="4"/>
  </g>
  
  <!-- 中心时钟设计 -->
  <g transform="translate(256, 256)">
    <!-- 时钟外圈 -->
    <circle cx="0" cy="0" r="120" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.9)" stroke-width="4"/>
    
    <!-- 时钟内圈 -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- 时钟指针 - 小时 -->
    <line x1="0" y1="0" x2="-40" y2="-40" stroke="#fff" stroke-width="12" stroke-linecap="round"/>
    
    <!-- 时钟指针 - 分钟 -->
    <line x1="0" y1="0" x2="50" y2="30" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
    
    <!-- 时钟指针 - 秒针/目标标记 -->
    <line x1="0" y1="0" x2="30" y2="-60" stroke="#fbbf24" stroke-width="4" stroke-linecap="round"/>
    
    <!-- 中心点 -->
    <circle cx="0" cy="0" r="12" fill="#fff"/>
    <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
  </g>
  
  <!-- 同步弧线装饰 - 右侧 -->
  <path d="M 380 180 Q 420 256 380 332" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 360 200 Q 390 256 360 312" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 同步弧线装饰 - 左侧 -->
  <path d="M 132 180 Q 92 256 132 332" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 152 200 Q 122 256 152 312" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 目标完成标记装饰 -->
  <g transform="translate(320, 140)">
    <circle cx="0" cy="0" r="20" fill="#22c55e" stroke="#fff" stroke-width="3"/>
    <path d="M -8 0 L -3 8 L 10 -8" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>